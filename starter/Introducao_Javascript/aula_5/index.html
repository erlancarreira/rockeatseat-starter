    <body>
        
        <script>
            
            function getGender(gender) {
                // M, F
                // Male, Female
                const genders = { F: "Female", M: "Male", O: "Others"}

                return genders[gender]
            }

            let gender = getGender('F')

            console.log(gender)

        </script>
