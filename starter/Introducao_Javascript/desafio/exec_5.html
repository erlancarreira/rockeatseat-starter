<html >
    <head>

        <title>
            Curso JavaScript
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <script>
            //JAVASCRIPT
        
            function getUsersText() {
                let text = ''
                const users = [
                    {
                        name: "Fulano",
                        skills: ["Javascript", "ReactJS", "Redux"]
                    },
                    {
                        name: "Ciclano",
                        skills: ["VueJS", "Ruby on Rails", "Elixir"]
                    }
                ]
                
                for (let user of users) {
                    text += `O ${user.name} possui as habilidades: ${user.skills.join(', ')} \n`
                } 

                return text
            }

            let fullText = getUsersText()

            console.log(fullText)


        </script>
    </body>
</html>
